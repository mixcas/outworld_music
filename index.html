        mySound.onPosition( 7750, flickOne ).onPosition( 9500, flickTwo ).onPosition( 11750, flickOne ).onPosition( 13500, flickTwo ).onPosition( 15750, flickOne ).onPosition( 17500, flickTwo ).onPosition( 19750, flickOne ).onPosition( 21500, flickTwo ).onPosition( 23750, flickOne ).onPosition( 25500, flickTwo ).onPosition( 27750, flickTwo ).onPosition( 29500, flickOne ).onPosition( 31750, flickTwo ).onPosition( 33500, flickOne ).onPosition( 35750, flickTwo ).onPosition( 37500, flickOne

        mySound.onPosition(23950, flickThree);
        mySound.onPosition(24900, flickThree);
        mySound.onPosition(25950, flickThree);
        mySound.onPosition(26900, flickThree);
        mySound.onPosition(27950, flickThree);
        mySound.onPosition(28900, flickThree);
        mySound.onPosition(29950, flickThree);
        mySound.onPosition(30500, flickThree);
        mySound.onPosition(31950, flickThree);
        mySound.onPosition(32950, flickThree);

        mySound.onPosition(34950, flickThree);
        mySound.onPosition(35950, flickThree);
        mySound.onPosition(36950, flickThree);
        mySound.onPosition(37950, flickThree);
        mySound.onPosition(38950, flickThree);
        mySound.onPosition(38500, flickThree);
        mySound.onPosition(39950, flickThree);


      },
      ontimeout: function() {
        // Hrmm, SM2 could not start. Missing SWF? Flash blocked? Show an error, etc.?
      }
    });

    var flickOne = function() {
      $('#two-two').velocity({ opacity: 1 }, 45).velocity({ opacity: 0 }, 45).velocity({ opacity: 1 }, 45).velocity({ opacity: 0 }, 45).velocity({ opacity: 1 }, 45).velocity({ opacity: 0 }, 45).velocity({ opacity: 1 }, 45).velocity({ opacity: 0 }, 45);;
     }

    var flickTwo = function() {
      $('#two-two').velocity({ opacity: 1 }, 45).velocity({ opacity: 0 }, 45).velocity({ opacity: 1 }, 45).velocity({ opacity: 0 }, 45).velocity({ opacity: 1 }, 45).velocity({ opacity: 0 }, 45);
    }

var flickThree = function() {
  $('#three').velocity({ opacity: 1 }, 50).velocity({ opacity: 0 }, 450)
}
